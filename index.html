<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Signup Form | FEM</title>
    <meta name="description" content="An intro component with a signup form." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta
      property="og:title"
      content="An intro component with a signup form."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://horoserp.github.io/intro-signup" />
    <!-- TODO: Change og:image and screenshots in manifest. -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/intro-signup/assets/images/desktop-design.jpg"
    />

    <meta
      property="og:description"
      content="An intro component with a signup form."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- My Script -->
    <script src="./script.js" async></script>
  </head>

  <body>
    <main class="flex">
      <article class="content">
        <h1 class="content-heading poppins-bold">
          Learn to code by watching others
        </h1>
        <p class="content-text poppins-regular">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </article>
      <div class="signup">
        <p class="signup-offer">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </p>
        <!--
            Use a combination of autocomplete="off", aria-autocopmlete="both",
            and aria-haspopup="false" to stop autofill popup and
            LastPass boxes from showing.
        -->
        <form class="signup-form" autocomplete="off">
          <label for="fname" class="sr-only">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            autocomplete="off"
            aria-autocomplete="both"
            aria-haspopup="false"
          />
          <label for="lname" class="sr-only">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            autocomplete="off"
            aria-autocomplete="both"
            aria-haspopup="false"
          />
          <label for="email" class="sr-only">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            autocomplete="off"
            aria-autocomplete="both"
            aria-haspopup="false"
          />
          <label for="pword" class="sr-only">Password</label>
          <input
            type="password"
            id="pword"
            name="pword"
            placeholder="Password"
            autocomplete="off"
            aria-autocomplete="both"
            aria-haspopup="false"
          />
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />
          <p class="terms">
            By clicking the button, you are agreeing to our
            <button class="agreement">Terms and Services</button>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
